<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Caladea&family=Montserrat:ital,wght@0,300;0,400;0,600;0,800;1,700;1,800&family=Oswald:wght@400;600&family=Outfit:wght@300;400;600&family=Playfair+Display:wght@500;700;800&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500&family=Source+Sans+Pro:ital,wght@0,600;1,400&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    <div class="cover-img">
    </div>
    <div class="container">
      <h1 class="title">
        Order Summary
      </h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-box">
        <div class="music-icon">
          <img src="" alt="">
        </div>
        <div class="plan-info">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <div class="change-link">Change</div>
      </div>
      <div class="payment-btn">
        <span>Proceed to Payment</span>
      </div>
      <div class="cancel-btn">
        <span>Cancel Order</span>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
