<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link
    href="https://fonts.googleapis.com/css2?family=Caladea&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:ital,wght@0,300;0,400;0,600;0,800;1,700;1,800&family=Oswald:wght@400;600&family=Outfit:wght@300;400;600&family=Playfair+Display:wght@500;700;800&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@400;500&family=Source+Sans+Pro:ital,wght@0,600;1,400&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="card">
    <div class="card-img">
    </div>
    <div class="card-container">
      <div class="row first-row">
        <h1 class="card-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
      </div>
      <div class="row second-row">
        <div class="companies">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="templates">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="queries">
          <h2>12m+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
